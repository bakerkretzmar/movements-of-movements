title: Contributor
sections:
  main:
    display: Main
    fields:
      -
        handle: first_name
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'First Name'
          validate: required
      -
        handle: last_name
        field:
          input_type: text
          type: text
          localizable: false
          listable: hidden
          display: 'Last Name'
          validate: required
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          type: assets
          localizable: false
          listable: hidden
          display: Photo
      -
        handle: excerpt
        field:
          type: textarea
          localizable: false
          listable: hidden
          display: Excerpt
          validate: required
          character_limit: '400'
      -
        import: content
