title: Book
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          input_type: text
          type: text
          localizable: false
          listable: true
          display: Title
          validate: required
      -
        handle: subtitle
        field:
          input_type: text
          type: text
          localizable: false
          listable: true
          display: Subtitle
      -
        handle: cover
        field:
          container: assets
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          listable: true
          display: Cover
          validate: required
      -
        import: content
      -
        handle: editor
        field:
          input_type: text
          type: text
          localizable: false
          width: 50
          listable: hidden
          display: Editor
          validate: required
      -
        handle: publisher
        field:
          input_type: text
          type: text
          localizable: false
          width: 50
          listable: hidden
          display: Publisher
          validate: required
      -
        handle: isbn
        field:
          input_type: text
          type: text
          localizable: false
          width: 25
          listable: hidden
          display: ISBN
          validate: required
      -
        handle: price
        field:
          input_type: text
          character_limit: 5
          prepend: $
          type: text
          localizable: false
          width: 25
          listable: true
          display: Price
          validate: required
      -
        handle: sale_price
        field:
          input_type: text
          character_limit: 5
          prepend: $
          type: text
          localizable: false
          width: 25
          listable: hidden
          display: 'Sale Price'
