<h1 class="mt-3 text-5xl font-medium leading-loose">{{ title }}</h1>

<section class="prose">
    {{ content }}
        {{ partial src="sets/{type}" }}
    {{ /content }}
</section>

<div class="mt-8 space-y-12">
    {{ collection:posts }}
        <div>
            <a href="{{ url }}" class="block mb-2 text-4xl font-medium leading-tight hover:underline">
                <h2>{{ title }}</h2>
            </a>

            <h6 class="mb-4 text-xl text-gray-800">{{ date format="j F Y" }} – {{ author:title }}</h6>

            <div class="prose mb-4">
                {{ content }}
                    {{ text | strip_tags | safe_truncate:280:... }}
                {{ /content }}
            </div>

            <a href="{{ url }}" class="inline-block text-red-800 hover:underline">
                Read more →
            </a>
        </div>
    {{ /collection:posts }}
</div>
