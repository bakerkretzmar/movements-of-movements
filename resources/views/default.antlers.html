<div class="min-h-screen border-t border-gray-400">
    <article class="container max-w-4xl">
        <h1 class="mt-2 text-5xl font-medium leading-loose">{{ title }}</h1>
        <section class="prose">
            {{ content }}
        </section>

        {{ if slug === 'news' }}
            <iframe src="https://lists.openspaceforum.net/pipermail/wsm-discuss/" width="100%" height="800" class="mt-4"></iframe>
        {{ /if }}
    </article>
</div>
