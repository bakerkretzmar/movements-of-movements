<!doctype html>
<html>
<head>
    <title>{{ title ?? 'Not Found' }} | {{ config:app:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/site.css' }}">
    <link rel="stylesheet" href="https://use.typekit.net/dka8rcy.css">
</head>
<body class="flex flex-col min-h-screen text-lg">
    {{ partial:nav }}

    <article class="container max-w-5xl mb-12">
        {{ if slug === 'home' }}
            <section class="prose py-8 text-xl">
                {{ content }}
                    {{ partial src="sets/{type}" }}
                {{ /content }}
            </section>

            {{ partial:home-columns }}
        {{ else }}
            {{ template_content }}
        {{ /if }}
    </article>

    <footer class="flex item-center justify-center w-full pt-3 pb-2 mt-auto text-base text-gray-600 bg-gray-200">
        <p class="text-center">
            <span class="whitespace-no-wrap">Â© {{ date format='Y' }} The Movements of Movements.</span>
            <span class="whitespace-no-wrap">Website by <a href="https://bakerkretzmar.ca" class="hover:underline">Jacob Baker-Kretzmar</a>.</span>
        </p>
    </footer>

    <script defer src="https://cdn.usefathom.com/script.js" site="WHUGEGNT" included-domains="movementsofmovements.net"></script>
