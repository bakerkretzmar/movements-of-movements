title: Media
fields:
  -
    handle: file
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: false
      listable: hidden
      display: File
      width: 50
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: false
      listable: hidden
      display: Caption
      width: 50
  -
    handle: width
    field:
      options:
        third: 1/3
        half: 1/2
        full: Full
      type: button_group
      localizable: false
      width: 50
      listable: hidden
      display: Width
  -
    handle: alignment
    field:
      options:
        left: Left
        center: Center
        right: Right
      type: button_group
      localizable: false
      width: 50
      listable: hidden
      display: Alignment
